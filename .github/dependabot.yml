# ü§ñ Dependabot - Actualizaci√≥n autom√°tica de dependencias
# Crea Pull Requests autom√°ticamente cuando hay nuevas versiones

version: 2
updates:
  # Backend (Node.js)
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "backend"
      - "automerge"
    commit-message:
      prefix: "‚¨ÜÔ∏è Backend"
    reviewers:
      - "TU_USUARIO_GITHUB"  # Cambiar por tu usuario
    assignees:
      - "TU_USUARIO_GITHUB"  # Cambiar por tu usuario
    
  # Frontend (Node.js)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
      - "automerge"
    commit-message:
      prefix: "‚¨ÜÔ∏è Frontend"
    reviewers:
      - "TU_USUARIO_GITHUB"  # Cambiar por tu usuario
    assignees:
      - "TU_USUARIO_GITHUB"  # Cambiar por tu usuario
    
  # Scripts ra√≠z (Node.js)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "scripts"
    commit-message:
      prefix: "‚¨ÜÔ∏è Scripts"
    
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "‚¨ÜÔ∏è Actions"

