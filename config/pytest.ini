[pytest]
testpaths = src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configuraci贸n de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configuraci贸n de cobertura
addopts = 
    --verbose
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --no-cov-on-fail
    --strict-markers

# Marcadores personalizados
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Tests that take longer than usual
    api: API tests
    db: Database tests
    security: Security tests
    stability: Stability-related tests
    telemetry: Telemetry-related tests
    alerts: Alert system tests

# Configuraci贸n de entorno
env =
    FLASK_ENV=testing
    FLASK_APP=src/run.py
    DATABASE_URL=postgresql://postgres:postgres@localhost:5432/DobackSoft_test
    REDIS_URL=redis://localhost:6379/1

# Configuraci贸n de timeout
timeout = 300 