<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doback Soft V2 - Sistema de Monitoreo de Estabilidad</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Script de inicializaciÃ³n inline para evitar errores -->
    <script>
        // Stub para triggerSyncToReact
        window.triggerSyncToReact = function () {
            console.debug('triggerSyncToReact stub called');
        };

        // Manejo temprano de errores
        window.addEventListener('error', function (e) {
            var msg = e.message || '';
            if (msg.includes('triggerSyncToReact') ||
                msg.includes('reading \'messages\'') ||
                msg.includes('i18next') ||
                msg.includes('i18n')) {
                e.preventDefault();
                e.stopPropagation();
                console.debug('Silenced error:', msg);
                return false;
            }
        }, true);
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
