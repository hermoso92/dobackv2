# Docker Compose para Redis
# Usar: docker-compose -f docker-compose.redis.yml up -d

version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: dobacksoft-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - dobacksoft-network

  # Redis Commander (Opcional - UI para ver cach√©)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: dobacksoft-redis-ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - dobacksoft-network

volumes:
  redis_data:
    driver: local

networks:
  dobacksoft-network:
    driver: bridge

